<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard | Intelligence Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        body { background: #0f172a; color: white; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">
    <div id="lock-screen" class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-6 text-emerald-400">Orchard v1.2</h1>
        <input type="password" id="pw" placeholder="Enter Access Key" class="w-full p-3 bg-slate-800 border border-slate-700 rounded-lg mb-4 text-center focus:outline-none focus:border-emerald-500">
        <button onclick="checkPw()" class="w-full bg-emerald-600 hover:bg-emerald-500 py-3 rounded-lg font-bold transition">Unlock Dashboard</button>
    </div>

    <div id="dashboard" class="hidden w-full max-w-6xl p-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-4xl font-black text-emerald-400">ORCHARD.AI</h1>
            <div class="glass px-4 py-2 rounded-full text-sm font-mono uppercase tracking-widest">VP of Product Mode</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <section class="glass p-8 rounded-3xl">
                <h2 class="text-2xl font-bold mb-6 flex items-center">ðŸ’Ž Venture Gallery</h2>
                <div class="space-y-4" id="venture-list">
                    <!-- Dynamic Content -->
                    <div class="p-4 bg-slate-800/50 rounded-xl border border-white/5">
                        <h3 class="font-bold text-emerald-300">Aura</h3>
                        <p class="text-sm text-slate-400">Executive Video/Voice Coaching Platform</p>
                    </div>
                    <div class="p-4 bg-slate-800/50 rounded-xl border border-white/5">
                        <h3 class="font-bold text-emerald-300">Loomin</h3>
                        <p class="text-sm text-slate-400">Autonomous Viral Content Engine</p>
                    </div>
                </div>
            </section>

            <section class="glass p-8 rounded-3xl">
                <h2 class="text-2xl font-bold mb-6 flex items-center">âš¡ Intelligence Feed</h2>
                <div class="space-y-4">
                    <div class="flex gap-4 p-4 hover:bg-white/5 transition rounded-xl">
                        <div class="w-2 h-2 bg-emerald-500 rounded-full mt-2"></div>
                        <div>
                            <p class="font-bold">Gemini 3 Integration Successful</p>
                            <p class="text-xs text-slate-500">Multimodal pipeline active.</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        function checkPw() {
            if(document.getElementById('pw').value === 'orchard2026') {
                localStorage.setItem('orchard_auth', 'true');
                showDash();
            }
        }
        function showDash() {
            document.getElementById('lock-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.body.classList.remove('items-center', 'justify-center');
        }
        if(localStorage.getItem('orchard_auth') === 'true') showDash();
    </script>
</body>
</html>
