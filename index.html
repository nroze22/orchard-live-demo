        function checkPw() {
            const input = document.getElementById('pw').value.trim();
            if(input === 'orchard2026') {
                localStorage.setItem('orchard_auth', 'true');
                showDash();
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
                setTimeout(() => document.getElementById('error-msg').classList.add('hidden'), 2000);
            }
        }
        function showDash() {
            document.getElementById('lock-screen').style.display = 'none';
            const dash = document.getElementById('dashboard');
            dash.classList.remove('hidden');
            setTimeout(() => dash.classList.add('opacity-100'), 10);
            renderGrid(library);
        }
        function renderGrid(files) {
            const grid = document.getElementById('file-grid');
            grid.innerHTML = files.map(file => `
                <div onclick="openReader('${file.id}')" class="glass p-8 rounded-[3rem] hover:bg-white/5 cursor-pointer border border-white/5 hover:border-emerald-500/30 group transition-all">
                    <div class="text-4xl mb-6">${file.icon}</div>
                    <span class="text-[10px] font-black uppercase tracking-widest text-emerald-500/50 mb-2 block">${file.category}</span>
                    <h3 class="text-2xl font-black mb-3 text-white group-hover:text-emerald-400 transition-colors">${file.title}</h3>
                    <p class="text-sm text-slate-500 leading-relaxed">${file.summary}</p>
                </div>
            `).join('');
        }
        function filterCat(cat) {
            if(cat === 'all') renderGrid(library);
            else renderGrid(library.filter(f => f.category.includes(cat)));
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
        function openReader(id) {
            const file = library.find(f => f.id === id);
            document.getElementById('reader-meta').innerText = `${file.category} // ${file.date}`;
            document.getElementById('reader-content').innerHTML = marked.parse(file.content || '# NO DATA');
            document.getElementById('reader-view').style.display = 'block';
            document.body.style.overflow = 'hidden';
            window.scrollTo(0,0);
        }
        function closeReader() {
            document.getElementById('reader-view').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        function logout() {
            localStorage.removeItem('orchard_auth');
            location.reload();
        }
        if(localStorage.getItem('orchard_auth') === 'true') showDash();
