<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard | Intelligence OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.07); }
        .glass-dark { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        body { background: #020617; color: #f8fafc; }
        .report-active { display: block !important; }
        .prose h1 { color: #10b981; font-weight: 900; font-size: 2.25rem; margin-bottom: 1.5rem; }
        .prose h2 { color: #34d399; font-weight: 700; font-size: 1.5rem; margin-top: 2rem; }
        .prose p { color: #cbd5e1; line-height: 1.7; margin-bottom: 1rem; }
    </style>
</head>
<body class="min-h-screen selection:bg-emerald-500/30 overflow-x-hidden pb-24 lg:pb-0">
    
    <div id="lock-screen" class="fixed inset-0 flex items-center justify-center bg-[#020617] z-[200]">
        <div class="glass p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center mx-4">
            <h1 class="text-2xl font-black mb-6 text-white tracking-tighter uppercase">Orchard Access</h1>
            <input type="password" id="pw" placeholder="ACCESS KEY" class="w-full p-4 bg-slate-900 border border-white/5 rounded-2xl mb-4 text-center text-white outline-none focus:border-emerald-500">
            <button onclick="checkPw()" class="w-full bg-white text-black hover:bg-emerald-400 py-4 rounded-2xl font-black transition-all">ENTER</button>
            <p id="error-msg" class="text-red-500 text-xs mt-4 hidden">Invalid Access Key</p>
        </div>
    </div>

    <div id="dashboard" class="hidden opacity-0 transition-opacity duration-700">
        <aside class="fixed left-0 top-0 bottom-0 w-72 glass-dark border-r border-white/5 z-50 hidden lg:flex flex-col p-8">
            <h2 class="text-emerald-400 font-black text-2xl tracking-tighter mb-12 uppercase">Orchard.ai</h2>
            <nav class="flex-1 space-y-2">
                <button onclick="filterCat('all')" class="w-full text-left px-4 py-3 rounded-xl hover:bg-white/5 transition font-bold text-sm text-slate-400">üìÇ All Files</button>
                <button onclick="filterCat('Venture')" class="w-full text-left px-4 py-3 rounded-xl hover:bg-white/5 transition font-bold text-sm text-slate-400">üíé Ventures</button>
                <button onclick="filterCat('Ops')" class="w-full text-left px-4 py-3 rounded-xl hover:bg-white/5 transition font-bold text-sm text-slate-400">üõ†Ô∏è Operations</button>
            </nav>
        </aside>

        <nav class="fixed bottom-0 left-0 right-0 glass-dark border-t border-white/10 z-[150] lg:hidden flex justify-around p-4">
            <button onclick="filterCat('all')" class="p-2">üìÇ</button>
            <button onclick="filterCat('Venture')" class="p-2">üíé</button>
            <button onclick="filterCat('Ops')" class="p-2">üõ†Ô∏è</button>
            <button onclick="logout()" class="p-2">üîí</button>
        </nav>

        <main class="lg:ml-72 p-6 lg:p-16 min-h-screen">
            <header class="mb-10 lg:mb-16">
                <h1 class="text-3xl lg:text-6xl font-black tracking-tighter mb-2 text-white">Neural <span class="text-emerald-400">OS</span>.</h1>
                <p class="text-slate-500 text-sm lg:text-lg">Dashboard Stable // Content Synchronized</p>
            </header>
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 lg:gap-8" id="file-grid"></div>
        </main>
    </div>

    <div id="reader-view" class="fixed inset-0 bg-[#020617] z-[200] hidden overflow-y-auto">
        <div class="max-w-4xl mx-auto px-6 py-12 lg:py-24">
            <button onclick="closeReader()" class="text-slate-400 hover:text-emerald-400 font-bold transition text-xs tracking-widest uppercase mb-8 block">‚Üê Back</button>
            <div id="reader-content" class="prose max-w-none"></div>
        </div>
    </div>

    <script>
        const library = [
            { id: 'gloss', title: "GLOSS: Venture Pack", category: "Venture", icon: "‚ú®", summary: "Market stats and GTM strategy for the AI Voice Coach.", content: "# GLOSS: High-End Voice Coaching\n\n## Market Opportunity\nThe coaching market is shifting from passive consumption to active simulation. GLOSS provides real-time adversarial roleplay.\n\n## Strategy\n1. Target Founders & Sales Execs\n2. Viral loop via 'Tone Breakdown' videos\n3. High-margin B2B subscriptions." },
            { id: 'audio', title: "Audio Engine: Voice", category: "Ops", icon: "üéôÔ∏è", summary: "Whisper v3 and Fish Speech integration specs.", content: "# Audio Engine Architecture\n\n- STT: OpenAI Whisper v3 Turbo\n- TTS: Fish Speech (Human-Fidelity)\n- Integration: Discord MP3 summaries." },
            { id: 'aura', title: "Aura: Exec Coach", category: "Venture", icon: "üíé", summary: "Gemini 3 powered body language and vocal tone coaching.", content: "# Aura Blueprint\n\nAnalyzing user video/audio in real-time to provide elite executive communication feedback." }
        ];

        function checkPw() {
            const pw = document.getElementById('pw').value;
            if(pw === 'orchard2026') {
                localStorage.setItem('orchard_auth', 'true');
                showDash();
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function showDash() {
            document.getElementById('lock-screen').classList.add('hidden');
            const dash = document.getElementById('dashboard');
            dash.classList.remove('hidden');
            setTimeout(() => dash.classList.add('opacity-100'), 10);
            renderGrid(library);
        }

        function renderGrid(files) {
            const grid = document.getElementById('file-grid');
            grid.innerHTML = files.map(file => `
                <div onclick="openReader('${file.id}')" class="glass p-6 lg:p-8 rounded-[2rem] hover:bg-white/5 cursor-pointer border border-white/5 hover:border-emerald-500/30 group">
                    <div class="text-3xl mb-4">${file.icon}</div>
                    <h3 class="text-xl lg:text-2xl font-black mb-2 text-white">${file.title}</h3>
                    <p class="text-xs text-slate-500 leading-relaxed">${file.summary}</p>
                </div>
            `).join('');
        }

        function filterCat(cat) {
            if(cat === 'all') renderGrid(library);
            else renderGrid(library.filter(f => f.category === cat));
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function openReader(id) {
            const file = library.find(f => f.id === id);
            document.getElementById('reader-content').innerHTML = marked.parse(file.content);
            document.getElementById('reader-view').classList.add('report-active');
            document.body.style.overflow = 'hidden';
        }

        function closeReader() {
            document.getElementById('reader-view').classList.remove('report-active');
            document.body.style.overflow = 'auto';
        }

        function logout() {
            localStorage.removeItem('orchard_auth');
            location.reload();
        }

        if(localStorage.getItem('orchard_auth') === 'true') showDash();
    </script>
</body>
</html>
